<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>修改密码</title>
  <link rel="icon" href="favicon.ico" type="image/ico">
  <meta name="author" content="yinqi">
  <link href="/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="/css/style.min.css" rel="stylesheet">
  <script src="/js/check.js"></script>
</head>

<body>
<div class="lyear-layout-web">
  <div class="lyear-layout-container">
    <!--左侧导航-->
    <!--End 左侧导航-->

    <!--头部信息-->
    <header class="lyear-layout-header">

      <nav class="navbar navbar-default">
        <div class="topbar">
          <div class="topbar-left">
            <span class="navbar-page-title"><i class="mdi mdi-lock-outline"></i> 修改密码 </span>
          </div>

          <ul class="topbar-right">
            <li class="dropdown dropdown-profile">
              <a href="javascript:void(0)" data-toggle="dropdown">
                <img class="img-avatar img-avatar-48 m-r-10" src="/images/clothes/{{user.handportrait}}" alt="{{user.username}}" />
                <span>{{user.username}} <span class="caret"></span></span>
              </a>
              <ul class="dropdown-menu dropdown-menu-right">
                <li> <a href="/"><i class="mdi mdi-home"></i> 首页</a></li>
                <li> <a href="/userinfo"><i class="mdi mdi-account-card-details"></i> 个人中心</a> </li>
                <!--<li> <a href="javascript:void(0)"><i class="mdi mdi-delete"></i> 清空缓存</a></li>-->
                <li class="divider"></li>
                <li> <a href="/admin/exit"><i class="mdi mdi-logout-variant"></i> 退出登录</a> </li>
              </ul>
            </li>
            <!--切换主题配色-->
            <!--切换主题配色-->
          </ul>

        </div>
      </nav>

    </header>
    <!--End 头部信息-->

    <!--页面主要内容-->
    <main class="lyear-layout-sidebar-close" style="margin: 80px auto;width: 80%;">
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-12">
            <div class="card">
              <div class="card-body">
                <form method="post" action="/doEdituserpsw" class="site-form">
                  <div class="form-group">
                    <label for="ypsw">原密码</label>
                    <input type="hidden" name="userid" value="{{user.userid}}">
                    <input type="hidden" name="handportrait" value="{{user.handportrait}}">
                    <input type="password" class="form-control" name="psw" id="ypsw" placeholder="输入您的密码">
                  </div>
                  <div class="form-group">
                    <label for="password3">新密码</label>
                    <input type="password" class="form-control" name="xpsw" id="password3" placeholder="输入您的新密码" onblur="checkPassword()">
                    <center><span id="password1"></span></center>
                  </div>
                  <div class="form-group">
                    <label for="password4">重复密码</label>
                    <input type="password" class="form-control" id="password4" required placeholder="重复新密码" onblur="checkPassword1()">
                    <center><span id="password2"></span></center>
                  </div>
                  <center><button type="submit" id="submit2" onclick="return window.confirm('您确定修改密码吗?');" class="btn btn-primary">修改密码</button>
                    <div style="color:red; text-align: center;">{{msg}}</div>
                  </center>
                </form>
              </div>
            </div>
          </div>

        </div>

      </div>

    </main>
    <!--End 页面主要内容-->
  </div>
</div>
<script type="text/javascript" src="/js/jquery.min.js"></script>
<script type="text/javascript" src="/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/js/perfect-scrollbar.min.js"></script>
<script type="text/javascript" src="/js/main.min.js"></script>
<script type="text/javascript">
  $(function(){
    $('.search-bar .dropdown-menu a').click(function() {
      var field = $(this).data('field') || '';
      $('#search-field').val(field);
      $('#search-btn').html($(this).text() + ' <span class="caret"></span>');
    });
  });
</script>
</body>
</html>
